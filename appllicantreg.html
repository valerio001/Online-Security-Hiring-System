<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/secimage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            background-color: hsl(233, 91%, 18%);
            color: salmon;
            text-align: center;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 100%;
        }
        
        nav {
            background-color: rgba(93, 109, 158, 0.7);
            overflow: hidden;
            text-align: center;
            width: 100%;
        }
        
        nav a {
            /* display: inline-block; */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            float: left;
        }
        
        nav a:hover {
            background-color: salmon;
            color: yellow;
        }
        
        main {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 100px;
        }
        
        h2 {
            color: hsl(233, 91%, 18%);
        }
        
        form {
            display: grid;
            gap: 16px;
        }
        
        label {
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #34245c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #291f44;
        }
        
        .left {
            display: inline-block;
            /* border: 2px solid red; */
            position: absolute;
            left: 60px;
            top: 10px;
            opacity: 0.8;
        }
        
        .left img {
            border-radius: 1rem;
            width: 136px;
        }
    </style>
</head>

<body>
    <header>
        <div class="left">
            <img src="img/logo.jpg" alt="logo">

        </div>
        <h1>Applicant Registration</h1>
    </header>

    <nav>
        <a href="newreg.html">&lt;&lt;back</a>


    </nav>

    <main>
        <h2>Welcome to Security Hiring System</h2>

        <form action="sample.php" method="post">
            <input type="hidden" name="applicant_registration" value="1">
            <label for="username">Username:</label>
            <input type="text" id="username" name="uname" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="pass" required>

            <input type="submit" value="Register">
        </form>
    </main>
</body>

</html>
