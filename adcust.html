<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>

<body>

    <h2>Admin Page - Customer List</h2>

    <!-- Display data in a table -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Service</th>
            <th>Manpower</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>

    </table>

    <!-- Form for adding new data -->
    <h3>Add New Customer</h3>
    <form method="post" action="admin.php">
        <label for="new_name">Name:</label>
        <input type="text" id="new_name" name="new_name" required>

        <label for="new_address">Address:</label>
        <input type="text" id="new_address" name="new_address" required>

        <label for="new_email">Email:</label>
        <input type="email" id="new_email" name="new_email" required>

        <label for="new_service">Service:</label>
        <input type="text" id="new_service" name="new_service" required>

        <label for="new_manpower">Manpower:</label>
        <input type="text" id="new_manpower" name="new_manpower" required>

        <label for="new_phone">Phone:</label>
        <input type="text" id="new_phone" name="new_phone" required>

        <input type="submit" name="add_customer" value="Add Customer">
    </form>
</body>

</html>
